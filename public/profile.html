<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32"  href="./assets/img/favicons/favicon-16x16.png">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" href="./assets/styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/47e07fc3d8.js" crossorigin="anonymous"></script>

        <title>Fitness Elite Gym</title>
    </head>
<body>
    <header>
        <nav>
            <ul class="nav-bar">
                <li class="logo"><a href="#home"><img src="./assets/img/logos/logo2.jpg" alt="logo"></a></li>
                <li><label class="open-menu"><i class="fas fa-bars"></i></label></li>
                <li class="menu">
                    <a href="./index.html" class="navItem active">INICIO</a>
                    <button id="logoutButton">CERRAR SESIÓN</button>
                </li>
                <li><label class="close-menu"><i class="fas fa-times"></i></label></li>
            </ul>
            
        </nav>
    </header>
  <h1>Perfil de Usuario</h1>
  
  <div id="userProfile">
      <!-- Aquí se mostrarán los datos del usuario que traemos desde-->
    </div>
      <form action="./api/users/login" method="POST">
        <fieldset>
            <legend>Queres cambiar tu plan?</legend>
            <div id="radio" class="radio-group">
                <input type="radio" id="basic" name="plan" value="Internet" checked>
                <label for="basic">Basico</label>
                <input type="radio" id="gold" name="plan" value="gold">
                <label for="amigo">Gold</label>
                <input type="radio" id="platinum" name="plan" value="Platinum">
                <label for="platinum">Platinum</label>
            </div>
        </fieldset>
        <div class="form-img">
          <label for="imagen">Adjuntar fotografía:</label>
          <input type="file" id="imagen" name="imagen" accept="image/*">
      </div>
      <button>Acualizar datos</button>
</form>

    <footer>
        <div class="foot">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
        </div>
    <!--boostrap?-->
    </footer>
    <script src="./js/profile.js"></script>
</body>
</html>
